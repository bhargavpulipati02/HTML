<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <!--  list may be todo list, markslist etc..-->
    <!-- 3 types of list: order list,unorder lists,defination list-->
     <!-- orderlist ol-->\
    <h2> Attendence List</h2>
    <ol type="a" start="4">
        <!-- 5 types (by default 1..)"1,"A","a","i","I"-->
        <!-- start means it starts from there-->
        <!-- type="a"  start="4"?  ans: d,e.. -->
        <!--li = list item-->
        <li> name</li>
        <li> present</li>
    </ol>


    <!--unordered list-->
    <h2> unordered grocery list</h2>
    <ul> 
        <!--   li*4 is shortcut to get 4 times another ammet is ul >li* 4   -->
        <!-- <ui>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ui> -->


        
        <li> chocolate</li>
        <li>butter</li>
       
    </ul>
    <!-- dl - defination list-->
    <dl>
        <!-- 2 things dt=def term    dd=def data     -->
         <dt> html </dt>
         <dd> hyper text markup language</dd>
         <dt> html55 </dt>
         <dd> hyper text markup language55</dd>


    </dl>

</body>
</html>
