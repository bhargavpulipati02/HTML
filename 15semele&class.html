<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic_elements</title>
</head>
<body>
    <!-- semantic elements are for seo and readability purpose. they don't create any difference in UI-->
    <!-- 1  -->
     jnj
    <p>hello world</p>
    <!-- 2  -->
    <header>
        <p> hello world</p>
    </header>

    <!-- Both 1 & 2 are same they dont change anything for seo/understandability/readability its usefull-->
    <!-- popular ones are header,main,footer,article,nav,aside-->
    <!-- to identify each element we giva a classs name for suppose we have to change something like color or etc then we can select it by calling its class name-->
    <!-- one element may have 2 or more class names but has a unique ID -->
    <!-- 1 -->
    <header>
        <p>Hello</p>
        <nav>
            <a href="">home</a>
            <a href="">about</a>
            <a href="">contact</a>
        </nav>
    </header>
    <main>
        <section>
            <p class="bujji" id="chitti">content1</p>
            <!-- problem with class is 2 elements can have same class name so we introduce id-->
        </section>
        <section>
            <p>content2</p>
        </section>
        
    </main>
    <footer>
        <p> Bye</p>
    </footer>
    <!-- 2 -->
    <p>Hello</p>
    <a href="">home</a>
    <a href="">about</a>
    <a href="">contact</a>
    <p>content1</p>
    <p>content2</p>
    <p>Bye</p>

</body>
</html>
